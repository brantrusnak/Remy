{% extends "base.html" %}

{% block title %}Login - Remy{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="h-[calc(100vh-64px)] flex items-center justify-center px-8">
    <div class="bg-white rounded-2xl shadow-xl max-w-md w-full overflow-hidden">
        <div class="bg-gradient-to-br from-[#c47a5a] to-[#a65d42] px-8 py-6 text-center">
            <div class="text-4xl mb-1">üê≠</div>
            <h1 class="text-white text-2xl font-bold">Welcome Back</h1>
            <p class="text-white/85 text-sm mt-1">Sign in to your account</p>
        </div>
        
        <div class="px-8 py-6">
            <form method="POST">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="username">Username</label>
                    <input type="text" id="username" name="username" 
                        class="w-full px-3 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-[#c47a5a] focus:ring-2 focus:ring-[#c47a5a]/20" 
                        required autocomplete="username">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
                    <input type="password" id="password" name="password" 
                        class="w-full px-3 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-[#c47a5a] focus:ring-2 focus:ring-[#c47a5a]/20" 
                        required autocomplete="current-password">
                </div>
                <div class="mb-4">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" name="remember" class="rounded border-gray-300 w-4 h-4">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                </div>
                <button type="submit" 
                    class="w-full py-3 px-4 bg-gradient-to-br from-[#c47a5a] to-[#a65d42] text-white font-medium rounded-lg hover:shadow-lg hover:shadow-[#c47a5a]/30 hover:-translate-y-0.5 transition-all">
                    Login
                </button>
            </form>
            <div class="text-center mt-4 pt-4 border-t border-gray-200 text-sm text-gray-600">
                Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-[#c47a5a] font-medium hover:underline">Register</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
